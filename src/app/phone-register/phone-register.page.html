<ion-content>
  <img style="display: block;margin-right: auto;margin-top: 5px;" width="90" height="30" src="../assets/logo/logo.png">
  <img style="display: block;margin-left: auto;margin-right: auto;" width="230" height="207" src="../assets/images/registration_image.png">
  <div style="color: #FF7A17;font-size: 25px;text-align: center;">Get your</div>
  <div style="color: #FF7A17;font-size: 25px;text-align: center;">imagination flowing...</div>
  <ion-list>
    <ion-item lines="none" class="select">
      <ion-select placeholder="Country Code" [(ngModel)]="cCode" (ngModelChange)="code()">
        <ion-label>Select Country Code</ion-label>
        <ion-select-option *ngFor="let country of countryList">+{{country.callingCodes}} | {{country.alpha3Code}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="none" class="phone">
      <ion-input style="color: white;text-align: center;font-size: 17px;" type="text" placeholder="Local Mobile Number" [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>
    <br>
    <ion-row>
      <ion-col>
        <ion-button style="text-transform: none;font-size: 20px;" (click)="signIn(phoneNumber)" type="submit" expand="block">Register</ion-button>
        <br>
        <ion-row>
          <ion-col>
          <div style="text-align: center;">
            <a style="color: #707070;text-decoration: none;font-size: 13px;" [routerLink]="['/login']">Login with Email Address</a>
          </div>
          </ion-col>
          <ion-col>
          <div style="text-align: center;">
            <a style="color: #707070;text-decoration: none;font-size: 13px;" [routerLink]="['/phone-login']">Login with Mobile Number</a>
          </div>
          </ion-col>
          <ion-col *ngIf="isAndroid">
            <div style="text-align: center;">
              <a style="color: #707070;text-decoration: none;font-size: 13px;" [routerLink]="['/register']">Register with Email Address</a>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-list>
  <div id='recaptcha-container'></div>
</ion-content>
