<ion-app>
  <ion-menu side="end" contentId="main" menuId="main" class="menu">
    <ion-header>
      <ion-toolbar>
        <div [routerLink]="['edit-profile']" (click)="close()">
        <div>&nbsp;</div>
        <ion-avatar style="margin-left: auto; margin-right: 10px; margin-bottom: 5px;">
          <img [src]="profile_image">
        </ion-avatar>
        <div style="font-size: 15px; color: white; text-align: right; margin-right: 10px;">{{profile_name}}</div>
        <div>&nbsp;</div>
      </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item lines="none" [routerLink]="['home']" (click)="close()" routerLinkActive="selected">
          <ion-icon name="images" slot="start" routerLinkActive="selected"></ion-icon>Social+ Social Feed
        </ion-item>
        <ion-item lines="none" [routerLink]="['marketplace']" (click)="close()" routerLinkActive="selected">
          <ion-icon name="cart" slot="start" routerLinkActive="selected"></ion-icon>Social+ Marketplace (Beta)
        </ion-item>
        <ion-item lines="none" [routerLink]="['favourites']" (click)="close()" routerLinkActive="selected">
          <ion-icon name="heart" slot="start" routerLinkActive="selected"></ion-icon>My Favourites
        </ion-item>
        <ion-item lines="none" [routerLink]="['wishlist']" (click)="close()" routerLinkActive="selected">My Wishlist
          <ion-icon name="basket" slot="start" routerLinkActive="selected"></ion-icon>
        </ion-item>
        <ion-item lines="none" [routerLink]="['menu']" (click)="close()" routerLinkActive="selected">More Options
          <ion-icon name="settings" slot="start" routerLinkActive="selected"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
