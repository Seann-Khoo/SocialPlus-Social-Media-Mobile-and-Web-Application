<ion-content>
  <img style="display: block;margin-right: auto; margin-top: 5px;" width="90" height="30" src="../assets/logo/logo.png">
  <img style="display: block;margin-left: auto;margin-right: auto;" width="230" height="207" src="../assets/images/account_image.png">
  <br>
  <div style="color: #FF7A17;font-size: 25px;text-align: center;">Account Information</div>
  <br>
  <ion-list>
    <div *ngIf="phone_number === null; else phoneNumber">
    <ion-item lines="none">
      <ion-label style="color: white;text-align: center;font-size: 15px;">{{email}}</ion-label>
    </ion-item>
    </div>
    <ng-template #phoneNumber>
      <ion-item lines="none">
        <ion-label style="color: white;text-align: center;font-size: 15px;">{{phone_number}}</ion-label>
      </ion-item>
    </ng-template>
    <div style="text-align: center;">
      <ion-label style="color: #707070;text-decoration: none;font-size: 20px;">Joined {{date | date: "dd MMM yyyy"}}</ion-label>
    </div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div *ngIf="phone_number === null; else updatePhone">
      <ion-button style="text-transform: none;font-size: 20px; margin-bottom: 10px;" class="update" type="submit" expand="block" [routerLink]="['/update-password']">Update Password</ion-button>
    </div>
    <ng-template #updatePhone>
      <ion-button style="text-transform: none;font-size: 20px; margin-bottom: 10px;" class="update" type="submit" expand="block" [routerLink]="['/update-password']">Update Mobile Number</ion-button>
    </ng-template>
    <ion-button style="text-transform: none;font-size: 20px;" class="delete" type="submit" expand="block" (click)="deleteAccount()">Deactivate Account</ion-button>
  </ion-list>
</ion-content>
