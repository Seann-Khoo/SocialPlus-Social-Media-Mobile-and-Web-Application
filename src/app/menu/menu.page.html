<ion-header>
  <ion-toolbar>
    <img slot="start" width="135" height="45" src="../assets/logo/logo_white.png"/>
    <button slot="end" style="background-color: #FF7A17; margin-right: 10px;">
      <ion-menu-button> 
          <img src='../assets/icons/options_icon.png' width="45" height="30"> 
      </ion-menu-button> 
    </button>
  </ion-toolbar>
</ion-header>

<div slot="fixed" style="padding-bottom:5px; padding-top: 5px;">
  <ion-label style="margin-left: 8px; font-size: 30px">More Options</ion-label>
</div>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col>
            <ion-card [routerLink]="['/edit-profile']">
                <img class="image" src="../assets/images/profile_image.png"/>
                <div class="card-title">My Profile</div>
                <br>
            </ion-card>
        </ion-col>
        <ion-col>
          <ion-card [routerLink]="['/account']">
            <img class="image" src="../assets/images/account_image.png"/>
            <div class="card-title">My Account</div>
            <br>
          </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-card (click)="logout()">
            <img class="image" src="../assets/images/logout_image.png"/>
            <div class="card-title">Log Out</div>
            <br>
          </ion-card>
      </ion-col>
      <ion-col>
          <ion-card [routerLink]="['/about']">
            <img class="image" src="../assets/images/about_image.png"/>
            <div class="card-title">About Social+</div>
            <br>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
