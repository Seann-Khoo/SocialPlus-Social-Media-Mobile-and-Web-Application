<ion-header>
  <ion-toolbar>
    <img slot="start" width="135" height="45" src="../assets/logo/logo_white.png"/>
  </ion-toolbar>
</ion-header>

<div slot="fixed" style="padding-bottom:5px; padding-top: 5px;">
  <ion-label style="margin-left: 8px; font-size: 30px">Select Section</ion-label>
</div>

<ion-content>
  <br>
  <ion-grid>
    <ion-card [routerLink]="['/home']">
      <img class="image" src="../assets/images/social_feed_image.png" />
      <div class="card-title">Social+ Social Feed</div>
      <br />
    </ion-card>
    <ion-card [routerLink]="['/marketplace']">
      <img class="image" src="../assets/images/marketplace_image.png" />
      <div class="card-title">Social+ Marketplace</div>
      <br />
    </ion-card>
  </ion-grid>
</ion-content>
